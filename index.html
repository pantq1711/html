    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            max-width: 650px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif-container {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .main-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .main-gif:hover {
            transform: scale(1.05);
        }

        .gif-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.3) 0%, transparent 70%);
            border-radius: 15px;
            animation: glow 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3); }
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .button {
            padding: 18px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            min-width: 140px;
            position: relative;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover:not(.disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .button.disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
            position: relative;
        }

        .button.disabled::after {
            content: 'üö´';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
        }

        .button.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .moi-em {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .moi-em:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .moi-em:active {
            transform: translateY(-2px) scale(0.98);
        }

        .response {
            margin-top: 40px;
            padding: 30px;
            border-radius: 20px;
            display: none;
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #b8daff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .response::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .response.show {
            display: block;
        }

        .response h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c5530;
            font-weight: 600;
        }

        .response p {
            font-size: 1.1rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Pulse effect for buttons */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 3px solid #ff6b6b;
            border-radius: 50px;
            animation: pulse 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }

        .moi-em {
            position: relative;
        }

        .moi-em::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 3px solid #ff6b6b;
            border-radius: 50px;
            animation: pulse 2s ease-out infinite;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Loading animation */
        .loading-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 2s ease-out 1s forwards;
        }

        .loading-heart {
            font-size: 3rem;
            color: #ff6b6b;
            animation: heartbeat 1s ease-in-out infinite;
            margin: 0 10px;
        }

        .loading-heart:nth-child(2) { animation-delay: 0.2s; }
        .loading-heart:nth-child(3) { animation-delay: 0.4s; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-hearts">
        <div class="loading-heart">üíï</div>
        <div class="loading-heart">üíñ</div>

    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div class="gif-container">
            <div class="gif-glow"></div>
            <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3djg2OG9qNTN4MGgxbGd0amZhZG83djlxYjh3ZXBneWcwZXJnOHVqeiZlcD12MV9zdGlja2Vyc19yZWxhdGVkJmN0PXM/2weSkZg9hvQW5Zv2fk/giphy.gif" alt="Cute gif" class="main-gif">
        </div>
        
        <h1>Ngo√†i anh ra vk c√≤n nh·∫Øn tin v·ªõi th·∫±ng n√†o kh√¥ng ?</h1>
        
        <div class="subtitle">
            Khai th·∫≠t ƒëi anh kh√¥ng gi·∫≠n ƒë√¢u, anh ch·ªâ mu·ªën bi·∫øt th√¥i:))))
        </div>

        <div class="buttons">
            <button class="button moi-em" onclick="showResponse()">
                üíï m·ªói ck
            </button>
            <button class="button disabled" onclick="return false;">
                c√≤n (nh√¨u) th·∫±ng kh√°c :))))
            </button>
        </div>

        <div class="response" id="response">
            <div class="response-gif">
                <img src="https://media.giphy.com/media/Q66dCIgxnb4uzEYDqS/giphy.gif" alt="Happy cat" class="response-gif-img">
            </div>
            <h3>ƒê√∫ng r·ªìi! Anh bi·∫øt vk ch·ªâ iu m·ªói anh th√¥i m√†! üíï</h3>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartBg.appendChild(heart);
            }
        }

        // Create confetti
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        function showResponse() {
            const response = document.getElementById('response');
            response.classList.add('show');
            
            // Create confetti effect
            createConfetti();
            
            // Add extra hearts
            setTimeout(() => {
                createFloatingHearts();
            }, 500);
        }

        // Prevent disabled button from being clicked
        document.querySelector('.disabled').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Shake animation for disabled button
            this.style.animation = 'none';
            this.style.transform = 'translateX(-10px)';
            setTimeout(() => {
                this.style.transform = 'translateX(10px)';
            }, 100);
            setTimeout(() => {
                this.style.transform = 'translateX(0px)';
            }, 200);
            
            return false;
        });

        // Initialize floating hearts
        window.addEventListener('load', () => {
            createFloatingHearts();
        });

        // Add mousemove effect
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xPercent = (x / rect.width - 0.5) * 2;
            const yPercent = (y / rect.height - 0.5) * 2;
            
            container.style.transform = `perspective(1000px) rotateY(${xPercent * 5}deg) rotateX(${-yPercent * 5}deg)`;
        });

        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
